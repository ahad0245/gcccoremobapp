<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logo Animation with Redirection</title>
<link rel="stylesheet" href="styles.css">
<style>
  /* CSS for logo animation */
  @keyframes logoAnimation {
    0% { transform: scale(0); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  #logo {
    animation: logoAnimation 3s ease-out; /* Adjust animation duration and easing as needed */
    max-width: 100%; /* ensure the image doesn't exceed container width */
    max-height: 100%; /* ensure the image doesn't exceed container height */
    
  }
  .logo{
    display: flex;
    flex: 1;
    justify-content: center; /* horizontally centers the image */
    align-items: center; /* vertically centers the image */
    height: 300px; /* adjust height of container as needed */
    
  }
  .logo-main{
    
    display: flex;
    flex: 1;
    justify-content: center; /* horizontally centers the image */
    align-items: center; /* vertically centers the image */
    height: 100%; /* adjust height of container as needed */
  }
</style>
</head>
<body>
    <main>
        <div class="mobcontainer">
            <div class="logo-main">
            <div class="logo">
            <img id="logo" src="assets/transfer/GCCC_Logo_2-removebg-previeweqwqweqw.png" alt="Logo">
        </div></div>
        </div></div>
        
    </main>

<!-- Logo image with ID for JavaScript -->


<script>
  // JavaScript to trigger animation and redirection
  document.addEventListener('DOMContentLoaded', function() {
    var logo = document.getElementById('logo');

    // Adding a class to trigger animation (optional if using CSS animations directly)
    logo.classList.add('animate');

    // Redirect after 2 seconds (2000 milliseconds)
    setTimeout(function() {
      window.location.href = 'Welcome Page.html'; // Replace with your desired redirection URL
    }, 3000); // Adjust time in milliseconds (2000 = 2 seconds)
  });
</script>

</body>
</html>
