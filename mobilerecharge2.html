<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Screen Layout</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .mobcontainer {
            overflow: auto;

        }

        .mobcontainer::-webkit-scrollbar {
            display: none;
        }

        .MobileRecharge {
            margin-top: 20%;
        }

        / Hide scrollbar for IE, Edge, and Firefox /
        .mobcontainer {
            -ms-overflow-style: none;
            / IE and Edge /
            scrollbar-width: none;
            / Firefox /
        }

        .next-btn {
            display: flex;
            width: 309px;
            height: 46px;
            background-color: rgba(0, 116, 56, 1);
            color: #fff;
            align-items: center;
            justify-content: center;
            border-radius: 7px;
            margin-left: auto;
            margin-right: auto;
            / margin-top: 120px; /
        }

        .radio-buttons {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-top: 10%;
            margin-bottom: 10%;
            margin-left: 10%;
            gap: 10px;
            / Adjust the gap between radio buttons /
        }

        .radio-buttons label {
            display: flex;
            align-items: center;
            margin-right: 10px;
            / Adjust margin between labels /
        }

        .radio-buttons input[type="radio"] {
            margin-right: 5px;
            / Adjust margin between radio button and label text /
        }
    </style>
</head>

<body>
    <!-- <header>
        <h1>Welcome To GCC Core Mobile Application</h1>
    </header> -->
    <main>
        <div class="mobcontainer">
            <div class="MobileRecharge">
                <img src="assets/MobileRecharge.svg" alt="svg">

                <div class="radio-buttons">
                    <label>
                        <input type="radio" name="payment-method" value="credit-card">
                        Ethio telecom
                    </label>
                    <label>
                        <input type="radio" name="payment-method" value="debit-card">
                        Ethio telecom
                    </label>
                    <label>
                        <input type="radio" name="payment-method" value="bank-transfer">
                        Ethio telecom
                    </label>
                    <label>
                        <input type="radio" name="payment-method" value="bank-transfer">
                        Ethio telecom
                    </label>
                    <label>
                        <input type="radio" name="payment-method" value="bank-transfer">
                        Ethio telecom
                    </label>
                    <label>
                        <input type="radio" name="payment-method" value="bank-transfer">
                        Ethio telecom
                    </label>
                </div>



                <div class="next-btn" onclick="handleViewReceiptClick()">
                    Next
                </div>
            </div>
        </div>


    </main>
    <script>document.addEventListener("DOMContentLoaded", function () {
            const accountTypes = document.querySelectorAll('.account-types > div');
            accountTypes.forEach(function (accountType) {
                accountType.addEventListener('click', function () {
                    window.location.href = 'AcccountRegistration.html';
                });
                accountType.style.cursor = 'pointer';  // Optional: Change cursor to pointer to indicate clickability
            });
        });
        function handleBackToHomeClick() {
            alert('Going back to home');
            backtoHome();
        }

        function handleViewReceiptClick() {
            window.location.href = 'mobilerecharge3.html';
            backtoHome();
        }

    </script>
    <script src="script.js"></script>
</body>

</html>
