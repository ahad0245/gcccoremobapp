        align-items: flex-start;

        border-bottom-style: solid;

        width: 100%;

    <!-- <script src="script.js"></script> -->
    <script>window.onload = function() {
        // Retrieve user data from localStorage
        const user = JSON.parse(localStorage.getItem('user'));
        if (user) {
            // Update UI with user data
            document.getElementById('userName').innerText = user.name;
            document.getElementById('userName2').innerText = user.name;
            document.getElementById('profilePicture').src = user.profilePicture;
            document.getElementById('userEmail').innerText = user.email;
        } else {
            // Redirect to login page if no user data is found
            window.location.href = 'login.html';
        }
    };</script>
    <script>document.addEventListener("DOMContentLoaded", function () {
        const accountTypes = document.querySelectorAll('.lists > div');
        accountTypes.forEach(function (accountType) {
            accountType.addEventListener('click', function () {
                window.location.href = 'paybill3.html';
            });
            accountType.style.cursor = 'pointer';  // Optional: Change cursor to pointer to indicate clickability
        });
    });

// Add an event listener to the button
