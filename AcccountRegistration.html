<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Screen Layout</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- <header>
        <h1>Welcome To GCC Core Mobile Application</h1>
    </header> -->
    <main>
        <div class="mobcontainer">
            <div class="container-accregistration">
                <h2 class="h3heading">Create your account</h2>
                <p style="text-align: left;" >User-friendly solutions. Join us now to unlock a brighter online journey.</p>
                <div class="form-group-accregistration">
                    <label for="first-name-accregistration">First Name</label>
                    <input type="text" id="first-name-accregistration" name="first-name-accregistration" placeholder="Alex Wilson">
                    <!-- <span class="icon-accregistration">ðŸ‘¤</span> -->
                </div>
                <div class="form-group-accregistration">
                    <label for="email-accregistration">Email</label>
                    <input type="email" id="email-accregistration" name="email-accregistration" placeholder="alexwilson21@example.com">
                    <!-- <span class="icon-accregistration">ðŸ“§</span> -->
                </div>
                <div class="form-group-accregistration">
                    <label for="phone-accregistration">Phone</label>
                    <input type="tel" id="phone-accregistration" name="phone-accregistration" placeholder="+8801839-713197">
                    <!-- <span class="icon-accregistration">ðŸ“±</span> -->
                </div>
                <div class="form-group-accregistration">
                    <label for="password-accregistration">Password</label>
                    <input type="password" id="password-accregistration" name="password-accregistration" placeholder="************">
                    <!-- <span class="icon-accregistration">ðŸ”’</span> -->
                    <span class="valid-accregistration">Looks Nice</span>
                </div>
                <div class="checkbox-group-accregistration">
                    <input type="checkbox" id="terms-accregistration" name="terms-accregistration">
                    <label for="terms-accregistration">I certify that I am 18 years of age or older, and I agree to the <a href="#">User Agreement</a> and <a href="#">Privacy Policy</a></label>
                </div>
                <button type="submit" class="mobbutton">Continue</button>
            </div>
        
        
        </div>
        
    </main>
    <script src="script.js"></script>
    <script>
         const button = document.querySelector(".mobbutton");

// Add an event listener to the button
button.addEventListener('click', function() {
    // Redirect to the email verification page
    window.location.href = 'emailverification.html';
});
    </script>
</body>
</html>
