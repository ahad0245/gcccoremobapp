<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Screen Layout</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="mobcontainer">
            <div class="container-login">
                <h3 class="h3heading">Login</h3>
                <p>Login to Light is your pathway to a seamless digital experience.</p>
                <form class="login-form-login" onsubmit="handleLogin(event)">
                    <div class="form-group-login">
                        <label for="email" class="form-label-login">Email</label>
                        <input type="email" id="email" class="form-input-login" placeholder="alexwilson21@example.com" required>
                    </div>
                    <div class="form-group-login">
                        <label for="password" class="form-label-login">Password</label>
                        <input type="password" id="password" class="form-input-login" placeholder="***************" required>
                    </div>
                    <div class="form-options-login">
                        <a href="#" class="forgot-password-login">Forgot password</a>
                        <a href="#" class="privacy-policy-login">Privacy policy</a>
                    </div>
                    <button style="width: 100% !important;" type="submit" class="mobbutton">Login</button>
                   
                </form>
            </div>
        </div>
    </main>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            // Simulate a user login process and fetch user data
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Dummy data for demonstration purposes
            const users = {
                "ahad@gmail.com": {
                    name: "Abdul Ahad",
                    profilePicture: "assets/profile/Mask group (2).png",
                    password: "123",
                    email: "ahad@gmail.com",
                    balancea: "20,023"
                },
                "hayat@gmail.com": {
                    name: "Hayat Alyx",
                    profilePicture: "assets/profile/Mask group (3).png",
                    password: "123",
                    email: "hayat@gmail.com",
                    balancea: "11,510"
                },
                "aaima@i8is.com": {
                    name: "Aaima Arshad",
                    profilePicture: "assets/profile/Mask group (4).png",
                    password: "123",
                    email: "aaima@gmail.com",
                    balancea: "35,001"
                }
            };
            
            const user = users[email];
            if (user && user.password === password) {
                // Store user data in localStorage
                localStorage.setItem('user', JSON.stringify(user));
                // Redirect to dashboard
                window.location.href = 'app.html';
            } else {
                alert('Invalid credentials');
            }
        }
    </script>
</body>
</html>
