<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Screen Layout</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="include-navbar.js" defer></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .mobcontainer {
            overflow: auto;
            padding: 10px;
        }

        .mobcontainer::-webkit-scrollbar {
            display: none;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h3 {
            display: flex;
            color: #007438;
            font-weight: 600;
            font-size: 18px;
        }

        .Dark-light {
            margin-top: 10%;
        }

        .theme-option {
            display: flex;
            align-items: center;
            padding: 10px 30px;
            border-bottom: 1px solid #e0e0e0;
        }

        .theme-option:last-child {
            border-bottom: none;
        }

        .theme-option input[type="radio"] {
            display: none;
        }

        .theme-option label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .theme-option .custom-radio {
            width: 20px;
            height: 20px;
            border: 2px solid #007438;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }

        .theme-option input[type="radio"]:checked+label .custom-radio {
            background-color: #007438;
        }

        .theme-option input[type="radio"]:checked+label .custom-radio::after {
            content: 'âœ”';
            color: white;
            font-size: 12px;
        }

        .theme-option .theme-description {
            display: flex;
            flex-direction: column;
        }

        .theme-option .theme-title {
            font-size: 16px;
            font-weight: 600;
            text-align: left;
        }

        .theme-option .theme-subtitle {
            font-size: 14px;
            color: #757575;
        }

        / Dark mode styles /
        body.dark-mode {
            background-color: #3a3a3a;
            color: #ffffff;
        }
        /* .mobcontainer {
            background-color: #121212;
            color: #ffffff;
        } */

        .header.dark-mode h3 {
            color: #ffffff;
        }

        .theme-option.dark-mode {
            border-bottom: 1px solid #333333;
        }

        .theme-option.dark-mode .custom-radio {
            border: 2px solid #ffffff;
        }

        .theme-option.dark-mode .custom-radio::after {
            color: #121212;
        }

        .theme-option.dark-mode .theme-subtitle {
            color: #aaaaaa;
        }
    </style>
</head>

<body>
    <!-- <header>
        <h1>Welcome To GCC Core Mobile Application</h1>
    </header> -->
    <main>
        <div class="mobcontainer">
            <div class="header">
                <img src="assets/back_arrow.svg" alt="bck-btn" onclick="goBack()">
                <h3>Theme</h3>
                <div></div>
            </div>
            <div class="theme-option">
                <input type="radio" id="light-theme" name="theme" checked>
                <label for="light-theme" onclick="toggleTheme('light')">
                    <div class="custom-radio"></div>
                    <div class="theme-description">
                        <span class="theme-title">Light Theme</span>
                        <span class="theme-subtitle">A Soothing Glow.</span>
                    </div>
                </label>
            </div>
            <div class="theme-option">
                <input type="radio" id="dark-theme" name="theme">
                <label for="dark-theme" onclick="toggleTheme('dark')">
                    <div class="custom-radio"></div>
                    <div class="theme-description">
                        <span class="theme-title">Dark Theme</span>
                        <span class="theme-subtitle">Elegance in Shadows.</span>
                    </div>
                </label>
            </div>
            <div id="navbar-container"></div>
        </div>


    </main>
    <script>document.addEventListener("DOMContentLoaded", function () {
            const accountTypes = document.querySelectorAll('.account-types > div');
            accountTypes.forEach(function (accountType) {
                accountType.addEventListener('click', function () {
                    window.location.href = 'AcccountRegistration.html';
                });
                accountType.style.cursor = 'pointer';  // Optional: Change cursor to pointer to indicate clickability
            });
        });

        function goBack() {
            window.history.back();
        }
    </script>
    <script>
        function toggleTheme(theme) {
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
                document.querySelectorAll('.theme-option').forEach(element => {
                    element.classList.add('dark-mode');
                });
            } else {
                document.body.classList.remove('dark-mode');
                document.querySelectorAll('.theme-option').forEach(element => {
                    element.classList.remove('dark-mode')
                });
            }}
    </script>
    <script src="script.js"></script>
</body>

</html>
